header.menu.about	About us
vml-mission Virtual Multimedia Laboratory (VML) is a long-term project that is carrying out by students and for students at the <a href="http://fpm.kpi.ua">Faculty&nbsp;of&nbsp;Applied&nbsp;Mathematics</a> of the <a href="http://kpi.ua/">National&nbsp;Technical&nbsp;University&nbsp;of&nbsp;Ukraine&nbsp;\u201CKyiv&nbsp;Polytechnic&nbsp;Institute\u201D</a>. This web-site is a place for the presentation of interesting applications developed by students as their either course project or diploma project. At the same time this is a resource of e-learning tools developed for students who study subjects related to multimedia. The set of available modules renews annually.
vml-credo Multimedia makes digital world bright!


