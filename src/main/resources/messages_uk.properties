u0438\u043A\u043E\u043D\u0430\u043D\u043D\u044F \u043B\u0430\u0431\u043E\u0440\u0430\u0442\u043E\u0440\u043D\u0438\u0445 \u0440\u043E\u0431\u0456\u0442 \u0437 \u0434\u0438\u0441\u0446\u0438\u043F\u043B\u0456\u043D, \u044F\u043A\u0456 \u043F\u043E\u0432\u2019\u044F\u0437\u0430\u043D\u0456 \u0437 \u0432\u0438\u043A\u043E\u0440\u0438\u0441\u0442\u0430\u043D\u043D\u044F\u043C \u043C\u0443\u043B\u044C\u0442\u0438\u043C\u0435\u0434\u0456\u0430. \u0421\u043F\u0438\u0441\u043E\u043A \u043D\u0430\u044F\u0432\u043D\u0438\u0445 \u043C\u043E\u0434\u0443\u043B\u0456\u0432 \u0449\u043E\u0440\u0456\u0447\u043D\u043E \u043E\u043D\u043E\u0432\u043B\u044E\u0454\u0442\u044C\u0441\u044F.
