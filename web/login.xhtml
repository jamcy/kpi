<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/common.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">

		<h:form id="login">
			<div id="login-form">
				<h:panelGrid columns="3">
					<h:outputLabel value="Email:" for="username" />
					<h:inputText id="username" value="#{authBean.username}" />
					<h:message for="username" />
					<h:outputLabel value="Password:" for="password" />
					<h:inputSecret id="password" value="#{authBean.password}" />
					<h:message for="password" />
				</h:panelGrid>
				<h:commandButton value="Login" action="#{authBean.login()}" />
			</div>
		</h:form>

	</ui:define>
</ui:composition>
